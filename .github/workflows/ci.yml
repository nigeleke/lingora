name: CI

on:
    push:
        branches:
            - main
    pull_request:

env:
    LANG: en_US.UTF-8
    LC_ALL: en_US.UTF-8

jobs:
    qa:
        uses: nigeleke/github/.github/workflows/dioxus-qa.yml@main
        with:
            platform: desktop

    bundle:
        needs: [qa]
        uses: nigeleke/github/.github/workflows/dioxus-bundle.yml@main
        with:
            platform: desktop
