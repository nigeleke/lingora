name: Build Dioxus Desktop App

on:
    workflow_run:
        workflows: ["Publish Cycle"]
        branches: [main]
        types:
            - completed

jobs:
    build-linux:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        name: Build for Linux
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ› ï¸ Checkout Repository
              uses: actions/checkout@v4

            - name: ğŸ”§ Install Dependencies
              run: |
                  sudo apt update
                  sudo apt install libwebkit2gtk-4.1-dev \
                    build-essential \
                    curl \
                    wget \
                    file \
                    libxdo-dev \
                    libssl-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev \
                    libglib2.0-dev
                  rustup target add x86_64-unknown-linux-gnu

            - name: ğŸ“¦ Create AppImage
              run: |
                  cargo binstall dioxus-cli
                  dx bundle

            - name: ğŸš€ Upload Linux Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: lingora-linux
                  path: target/dx/release/bundle/appimage/lingora.AppImage

    build-windows:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        name: Build for Windows
        runs-on: windows-latest
        steps:
            - name: ğŸ› ï¸ Checkout Repository
              uses: actions/checkout@v4

            - name: ğŸ—ï¸ Build Application
              run: |
                  cargo binstall dioxus-cli
                  dx bundle

            - name: ğŸš€ Upload Windows Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: lingora-windows
                  path: |
                      target/release/lingora.exe
                      lingora-windows.msi

    build-macos:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        name: Build for macOS
        runs-on: macos-latest
        steps:
            - name: ğŸ› ï¸ Checkout Repository
              uses: actions/checkout@v4

            - name: ğŸ—ï¸ Build Application
              run: |
                  cargo binstall dioxus-cli
                  dx bundle

            - name: ğŸš€ Upload macOS Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: lingora-macos
                  path: dist/lingora.dmg
